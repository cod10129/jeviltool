<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jeviltool</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="jevil.png" rel="icon" sizes="84x84" />
  </head>
  <body>
    <h1 id="topheader">
    <img src="jevil.png" alt="Jevil"
      width="42" height="42"/>Tool
    </h1>
    <p>For all your 
      <a href="https://deltarune.wiki/w/Jevil" target="_blank">JEVIL</a>-fighting 
      needs.
    </p>

    <h2 hidden id="preview-header">
      Currently previewing <span id="preview-action"></span>
    </h2>

    <div class="datablock">
      <p>Turn: <span id="turn-num">[LOADING]</span></p>
      <p>Phase: <span id="phase-num">[LOADING]</span></p>
      <p>Pirouette effect: <span id="piro-effect">[LOADING]</span></p>
    </div>

    <div class="datablock">
      <p>To spare:</p>
      <ul class="sparelist">
        <li><span id="tiredness-indicator">[LOADING]</span> tiredness</li>
        <li>
          <span id="turn-elapsed-indicator">[LOADING]</span>
          turns (must be on Phase 5)
        </li>
      </ul>
      <p>
        Jevil <span class="highlightnegative" id="can-spare-text">cannot</span>
        be spared.
      </p>
    </div>

    <fieldset>
      <legend>Select an <span class="highlightneutral">ACT</span>ion:</legend>

      <div>
        <input type="radio" id="pirouette" name="actselect" value="pirouette" />
        <label for="pirouette">Pirouette</label>
      </div>
      <div>
        <input type="radio" id="hypnosis" name="actselect" value="hypnosis" />
        <label for="hypnosis">Hypnosis</label>
      </div>
      <div>
        <input type="radio" id="turn-none" name="actselect" value="turnskip" />
        <label for="turn-none">Advance Turn</label>
      </div>
      <div>
        <button type="button" id="action-submit">Commit to this action</button>
      </div>
    </fieldset>
    <button type="button" id="stop-preview">Stop previewing</button>

    <script src="script.js"></script>
  </body>
</html>
